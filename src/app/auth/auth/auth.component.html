<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12">
        <!-- <app-alert *ngIf="error" [message]="error" (close)="onAlertClose()"></app-alert> -->
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onAuthFormSubmit(authForm)"  #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    class="form-control" 
                    id="email" 
                    type="email" 
                    name="email" 
                    required 
                    email
                    ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    class="form-control" 
                    id="password" 
                    type="password" 
                    name="password" 
                    required 
                    minlength="6"
                    ngModel>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Log In' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="switchMode()" type="button">Switch to
                    {{isLoginMode? 'Sign-Up': 'Log-In'}}</button>
            </div>
        </form>
    </div>
</div>
