<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" class="img-responsive" style="max-height: 300px">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" role="group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Manage recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="pointer" (click)="addToShoppingList()">To shopping list</a></li>
                <li><a class="pointer" (click)="editRecipe()">Edit recipe</a></li>
                <li><a class="pointer" (click)="deleteRecipe()">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                *ngFor="let ingredient of recipe.ingredients"
                class="list-group-item">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
