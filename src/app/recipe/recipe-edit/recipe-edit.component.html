<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" 
                        class="btn btn-danger" 
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" 
                            class="form-control" 
                            id="name"
                            formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path:</label>
                        <input type="imagePath" 
                            class="form-control" 
                            id="imagePath"
                            formControlName="imagePath">
                    </div>
                    <div> 
                        <img [src]="recipeForm.value.imagePath" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea rows="3" 
                            class="form-control" 
                            id="description"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="form-group">
                        <div class="row"
                            style="margin-top: 5px"
                            *ngFor="let ingredient of getControls();let i = index"
                            [formGroupName]="i">
                            <div class="col-xs-8">
                                <input type="text" formControlName="name" class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <input type="number" formControlName="amount" class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <button type="button" 
                                class="btn btn-danger"
                                (click)="deleteIngredient(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="addNewIngredient()">Add new ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
